<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esri Leaflet + Closest Facility Demo</title>
      <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.14/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.8/dist/esri-leaflet-vector.js"></script>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <calcite-shell>
      <div class="grid-container">
        <calcite-panel class="panel-start" heading="Esri Leaflet & Closest Facility demo">
        <calcite-block open collapsible heading="Directions">
          <div id="directions"></div>
        </calcite-block>

      </calcite-panel>
      <calcite-panel class="panel-results">
        <div id="map"></div>
      </calcite-panel>
      </div>
    </calcite-shell>
    <script type="module" src="/src/closest-facility.js"></script>
  </body>
</html>
